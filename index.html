<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/e45e2c0583.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Vanilla Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrap">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
              <input type="search" placeholder="Enter city name here" class="form-control" id="city-input"
                autocomplete="off" />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-dark w-100" />
            </div>
            <div class="col-1">
              <button type="button" class="btn" id="current-location-button">
                <i class="fas fa-map-marker-alt" aria-hidden="true" value="search"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="skies"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temp">
              <img src="" alt="Clear" id="icon" class="weather-icon float-left" />
              <div class="float-left">
                <strong id="temp"></strong>
                <span class="units">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind Speed: <span id="wind"></span> m/s</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
<footer>
<a href="https://github.com/Sarita-ok/My-Weather-App/blob/main/index.html"
target="_blank"
>Open-source code</a
 > by Sarita 

</footer> 
</div>  
    </div>
    <script src="script.js"></script>
</body>

</html>
