<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Weathr-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
 <body>
    <a href="https://www.netlify.com">Netlify</a>
    <div class="container">
     <div class="weather-container">
     <div class="clearfix"></div>
     <header>
    <strong>
      My-Weather-App
    </strong>
    </header>
 <img src="images/globe.svg" alt="" width="100" />

 <form id="weather__form" class="float-left">
    <input type="text" id="weather__form-location" placeholder="Enter a city" autocomplete="off"
  autofocus="on">
    <input type="submit" value="Search" class="btn btn-primary">

 <button id="weather-refresh" class="float-left btn btn-success">Current Location</button>
 </form>
     </div>


<div class="weather-summary">
 <div class="weather-summary-header">
     <h1 id="weather-location"></h1>
     <div id="weather-date" class="weather-detail__text">
      </div>
   <div class="weather-detail__text" id="weather-description"></div>
 </div>

 </div>
</form>
<div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
    </ul>
</div>
<div class="row">
    <div class="col-6">
        <div class="clearfix weather-temperature">
            <img src="" alt="Clear" id="icon" class="float-left" />
            <div class="float-left">
                <strong id="temperature"></strong><span class="units"> Â°C</span>
            </div>
        </div>
    </div>
    <div class="col-6">
        <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> m/h</li>
        </ul>
    </div>
</div>
<div class="weather-forecast" id="forecast"></div>
</div>
<small>
    <a href="https://github.com/wecodeschool/vanilla-weather-app" target="_blank">Open-source code</a>
    by Matt Delac
</small>
</div>
    
    </div>
    <script src="script.js"></script>
</body>

</html>
