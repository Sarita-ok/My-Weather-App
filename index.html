<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Weathr-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
 <body>
    
    <div class="container">
     <div class="weather-container">
     <div class="clearfix"></div>
     <header>
    <strong>
      My-Weather-App
    </strong>
    </header>
 <img src="images/globe.svg" alt="" width="100" />

 <form id="weather__form" class="float-left">
    <input type="text" id="weather__form-location" placeholder="Enter a city" autocomplete="off"
  autofocus="on">
    <input type="submit" value="Search" class="btn btn-primary">

 <button id="weather-refresh" class="float-left btn btn-success">Current Location</button>
 </form>
     </div>


<div class="weather-summary">
 <div class="weather-summary-header">
     <h1 id="weather-location"></h1>
     <div id="weather-date" class="weather-detail__text">
      </div>
   <div class="weather-detail__text" id="weather-description"></div>
 </div>

 </div>
<br />
<div class="col-6">
  <div class="summary-weather">
    <i class="fas fa-cloud-sun current-icon float-left"></i>
    <div class="float-left">
      <span class="current-temperature" id="temperature"></span>
      <span class="units">
        <a href="#" id="celsius">°C</a>
        <a href="#" id="fahrenheit">°F</a>
      </span>
    </div>
  </div>
</div>
<div class="col-6">
  <ul>
    <li class="detailed humidity">
      <strong>Humidity </strong><span id="current-humidity"></span>%
    </li>
    <li class="detailed wind">
      <strong>Wind </strong> <span id="current-wind"></span> km/h
    </li>
  </ul>
</div>

<br />
<small>
<a href="https://github.com/Sarita-ok/My-Weather-App/blob/main/index.html"
target="_blank"
>Open-source code</a
 > by Sarita 
</small>
    
    </div>
    <script src="script.js"></script>
</body>

</html>
